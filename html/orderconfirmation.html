<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orinoco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/ae97c26f24.js" crossorigin="anonymous"></script>
    <script rel="preload" type="module" src="../javascript/orderconfirmation.js"></script>
</head>
<body>
    <header>
        <div class="header_style">
        <h1>Order Confirmation</h1>
        <p class="header_style--paragraph">Buy the best product on the market !<br>Delivery is free from 50$ purchase </p>
        </div>
    </header>
    <nav>
        <a href="/index.html" style="text-decoration: none;"><h3 class="nav_title">List Page</h3></a>
        <i class="fas fa-list nav_logo"></i>
    </nav>
    <main class="main-orderpage">
        <h2 class="main-orderpage--title">Thank you for your order</h2>
        <div class="main-orderpage--pricetext">
            <h3 id="jb">Your order total price is :</h3>
            <h3 id="price" class="main-orderpage--price">X $</h3>
        </div>
        <div class="main-orderpage-orderid">
            <h3 id="orderIdText">Order Id :</h3>
            <h3 id="orderId" class="main-orderpage-id">Y</h3>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div>
                <h2>Contact us</h2>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Twitter</h3>
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Facebook</h3>
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Instagram</h3>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Email</h3>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
