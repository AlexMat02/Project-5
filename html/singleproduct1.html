<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orinoco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/ae97c26f24.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_style">
        <h1>Single Product</h1>
        <p class="header_style--paragraph">Buy the best product on the market !<br>Delivery is free from 20€ purchase </p>
        </div>
    </header>
    <nav>
        <div>
            <a href="/html/cartpage.html" style="text-decoration: none;"><h3 class="nav-title">Cart Page</h3></a>
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div>
            <a href="/index.html" style="text-decoration: none;"><h3 class="nav-title">List Page</h3></a>
            <i class="fas fa-list nav_logo"></i>
        </div>
    </nav>
    <main>
        <div class="product-card-cartpage">
            <div>
                <img id="productIMG" src="/images/teddy_1.jpg" class="product-card-cartpage--img">
            </div>
            <div class="product-card-cartpage-info">
                <p id="productName" class="product-card-cartpage-info--style">Name</p>
                <p id="productPrice" class="product-card-cartpage-info--style">Price €</p>
            </div>
            <div class="product-card-cartpage-number">
                <button class="product-card-cartpage-number--style btn" id="addButtonNorbert">Add</button>
                <input id="inputRequired">
                <button class="product-card-cartpage-number--style btn" id="removeButtonNorbert">Remove</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div>
                <h2>Contact us</h2>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Twitter</h3>
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Facebook</h3>
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Instagram</h3>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="footer_container--social">
                <a href="" style="text-decoration: none;">
                    <h3 class="footer_container--social-text">Email</h3>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="/javascript/singleproduct.js"></script>
</body>
